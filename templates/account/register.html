{% extends "account/base.html" %}
{% block title %}Register{% endblock title %}

{% block content %}
<div class="container-fluid">
    <div cass="container">
        <div class="d-flex justify-content-center">
            <div class="col-lg-6">
                <form method="post">
                    {% csrf_token %}
                    <h3>Registration Form</h3>
                    <div class="d-flex flex-column">
                        <label>Username</label>
                        <input type="text" name="username" class="mb-2">
                    </div>
                    <div class="d-flex flex-column">
                        <label>Password</label>
                        <input type="password" name="password1" class="mb-2">
                    </div>
                    <div class="d-flex flex-column">
                        <label>Confirm Password</label>
                        <input type="password" name="password2" class="mb-2">
                    </div>
                    <div class="d-flex flex-column">
                        <label>Nick Name</label>
                        <input type="text" name="nickname" class="mb-2">
                    </div>
                    <select name="role">
                        <option value="seller">Seller</option>
                        <option value="customer">Customer</option>
                    </select>
                    <button type="submit" class="btn btn-primary d-block mx-auto mt-3">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
